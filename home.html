<html>

<head>
  <meta charset="utf-8" />
  <title>Counterculture and Flux Berlin</title>

  <!-- Link to JQuery library (used for modal) -->  
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

  <!-- Link to Mapbox GL JS library --> 
  <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v1.11.0/mapbox-gl.js'></script>

  <!-- Link to Mapbox GL JS css stylesheet -->  
  <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v1.11.0/mapbox-gl.css' rel='stylesheet' />

  <!-- Link to our custom stylesheet -->  
  <link rel="stylesheet" href="new_styles.css">

  <script src="//d3js.org/d3.v3.min.js" charset="utf-8"></script>

</head>

<body>

  <!-- The map will be added to this div by javascript --> 
  <div id="map-parent">
    <div id="map"></div>
  </div>

  <!-- Map overlay sidebar -->
    <div id='map-sidebar'>
      <!-- Layers control (populated by javascript code) -->
      <div id='layers-control'>
        <h3>Show/Hide Layers:</h3>
      </div>
    </div>
    
  <!-- The legend will be added to this div by javascript --> 
     <div
      id="legend"
      class="my36 mx12 px12 py12 absolute z1 right bottom bg-white round-ml shadow-darken10 none"
    >
      <div id="legend-colors" class="grid mb6"></div>
      <div id="legend-values" class="grid txt-xs"></div>
    </div>
  </div>
  <!-- Map sidebar --> 
  <div id="sidebar">
    <div>
      <h1 class='page-title'>Counterculture Berlin</h1>
      <!-- About this map button -->
      <!-- Info window (populated by javascript code from the Mapbox map layers) -->
      <div id='info-window'>
        <p id="subtitle">An interactive mapping of counterculture onto the urban conditions of gentrification and land right struggle in Berlin</p>
      </div>
      <!-- Scrolling chapters (populated by javascript code from the Mapbox map layers) -->
      <div id="chapters"></div>
    </div>
  </div>
</body>

<!-- Link to our custom javascript, must be placed at the end of the index.html file -->  
<script src="new_map.js"></script>
</html>
